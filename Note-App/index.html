<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Note Taking App </title>
</head>
<body>
    <div id="notes">
        <h2>Notes App</h2>
            <div class="inputs">
              <input type="text" id="title" placeholder="Enter Note Title">
              <input type="text" name="Notes" placeholder="Enter Note Body">
              <select id="color">
                  <option> Select Color </option>
                  <option value="#33cc33"> Red</option>
                  <option value="#ffd11a">Amber</option>
                  <option value="#ff1a1a">Green </option>
                  <option value="#00ccff">Blue</option>
                  <option value="#ff4000">Orange</option>
            </select>
            <button type ="button" class="add"> Add Notes </button>
             </div>
        <div class="notesDiv"></div>
        <div class="note">
            <div class="text">
            <b>I need to becaome a full stack dev </b>
            <p> Inshallah i will </p>
            </div>
            <button class="add">Edit Note</button> 
            <button class="delete">Delete Note</button>         
        </div>
     </div>
     <script src="index.js"></script>
</body>
</html>
